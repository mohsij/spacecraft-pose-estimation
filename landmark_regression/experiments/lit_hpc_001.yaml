# ------------------------------------------------------------------------------
# on HPC
# train_da_ms.py
# sigmas 4,3,3,2
# train_dataset uses noise_aug before normalise, noise range increased than 004- 
# train_dataset uses RandomErasing after normalise, set to minimum value
# train_dataset2 HAS color_jitter
# BETA = 0.0002
# MODEL is hrnet_cms
# ------------------------------------------------------------------------------


AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: '../../kelvin-spec-2021/datasets/speedplus'
GPUS: (0,)
OUTPUT_DIR: 'output/'
LOG_DIR: 'log'
WORKERS: 0
PRINT_FREQ: 200
G_LOSS: 2
BETA: 0.0002

DATASET:
  COLOR_RGB: true
  DATASET: PEdataset
  DATASET_ADVERSARIAL: lightbox
  DATA_FORMAT: jpg
  FLIP: false
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  ROOT: 'data/PE/'
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
  TEST_SET: validf0
  TRAIN_SET: train_split0
  TRAIN_SET_ADVERSARIAL: lightbox_anno
MODEL:
  INIT_WEIGHTS: true
  NAME: hrnet_cms
  NUM_JOINTS: 11
  PRETRAINED: 'models/pytorch/imagenet/hrnet_w32-36af842e.pth'
  TARGET_TYPE: gaussian
  MULTI_SCALE_TARGET: true
  IMAGE_SIZE:
  - 768
  - 768
  HEATMAP_SIZE:
  - 768
  - 768
  SIGMA: 12
  SIGMA2: 10
  SIGMA3: 8
  SIGMA4: 6
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
LOSS:
  USE_TARGET_WEIGHT: false ############### vis ############################### vis ################
TRAIN:
  BATCH_SIZE_PER_GPU: 8
  BATCH_SIZE_PER_GPU_ADVERSARIAL_SET: 6
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 40
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 25
  - 35
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 16
  MODEL_FILE: ''
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
